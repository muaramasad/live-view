<!DOCTYPE html>
<html>
	<head>
		<title>Task 2 - Muharram Asad</title>
	</head>
	<style>
	.container1{
		display:flex;
		flex-wrap:wrap;
		text-align:center;
		justify-content: center;
		background:#aaa;
		width:500px;
		height:500px;
	}
	.box1{
		width:100px;
		height:100px;
		background: #000;
		margin:auto;
	}
	.container2 {
		display: table;
		width: 500px;
		height: 500px;
		background:#aaa
	}
	.box2 {
		display: table-cell;
		text-align: center;
		width: 100px;
		height: 100px;
		background-color: #000;
		display: inline-block;
		vertical-align: bottom;
	}
	</style>
	<body>
		<div class="container1">
			<div class="box1">
				Box1
			</div>
		</div>
		<br/>
		<div class="container2">
			<div class="v-align">
				<div class="box2"></div>
			</div>
		</div>
	</body>
</html>
